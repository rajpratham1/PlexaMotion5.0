<svg width="512" height="512" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="#00f3ff">
    <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g filter="url(#glow)">
        <!-- Central Node -->
        <circle cx="50" cy="50" r="12" />

        <!-- Outer Nodes and Connections -->
        <line x1="50" y1="50" x2="85" y2="50" stroke="#00f3ff" stroke-width="2"/>
        <circle cx="90" cy="50" r="6" />

        <line x1="50" y1="50" x2="15" y2="50" stroke="#00f3ff" stroke-width="2"/>
        <circle cx="10" cy="50" r="6" />

        <line x1="50" y1="50" x2="67.5" y2="80" stroke="#00f3ff" stroke-width="2"/>
        <circle cx="71" cy="85" r="6" />

        <line x1="50" y1="50" x2="32.5" y2="20" stroke="#00f3ff" stroke-width="2"/>
        <circle cx="29" cy="15" r="6" />

        <line x1="50" y1="50" x2="32.5" y2="80" stroke="#00f3ff" stroke-width="2"/>
        <circle cx="29" cy="85" r="6" />

        <line x1="50" y1="50" x2="67.5" y2="20" stroke="#00f3ff" stroke-width="2"/>
        <circle cx="71" cy="15" r="6" />
    </g>
</svg>